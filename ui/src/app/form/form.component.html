<form (ngSubmit)="isEditing ? editProduct() : addProduct()">
  <div class="form-group">
    <div class="input-field">
      <div>
        <label>Barcode:</label>
      </div>
      <div>
        <input [(ngModel)]="product.barcode" name="barcode" required/>
      </div>
    </div>
    <div class="input-field">
      <div>
        <label>Name:</label>
      </div>
      <div>
        <input [(ngModel)]="product.name" name="name" required/>
      </div>
    </div>
    <div class="input-field">
      <div>
        <label>Image URL:</label>
      </div>
      <div>
        <input [(ngModel)]="product.image" name="image" required/>
      </div>
    </div>
    <div class="input-field">
      <div>
        <label>Rating:</label>
      </div>
      <div>
        <input [(ngModel)]="product.rating" name="rating" type="number" step="0.1" min="0" max="5" required/>
      </div>
    </div>
    <div class="input-field">
      <div>
        <label>Price:</label>
      </div>
      <div>
        <input [(ngModel)]="product.price" name="price" type="number" required/>
      </div>
    </div>
    <div class="input-field">
      <div>
        <label>Tags:</label>
      </div>
      <div>
        <input [(ngModel)]="tags" name="tags" placeholder="Comma separated tags"/>
      </div>
    </div>
    <div class="input-field">
      <button id="editOrAddButton" type="submit">{{ isEditing ? 'Done Edit Product' : 'Add Product' }}</button>
    </div>
  </div>
</form>
